<!-- Student list modal -->
{% load static %}
<div class="modal fade" id="student_list_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">搜索学生列表</h5>
            </div>
            <div class="modal-body pr-5">
                <div class="form-group row">
                    <label for="id_list_exam" class="col-sm-3 col-form-label">考试</label>
                    <select class="col-sm-9 custom-select" id="id_list_exam">
                        <option value="0" selected>全部</option>
                        {% for object in all_exams %}
                            <option value="{{ object.id }}">{{ object }}</option>
                        {% endfor %}
                        <option value="-1">未归类</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="id_list_list" class="col-sm-3 col-form-label">学生列表</label>
                    <select class="col-sm-9 custom-select" id="id_list_list">
                        <option value="" disabled selected>请选择</option>
                        {% for object in all_student_lists %}
                            <option value="{{ object.id }}">{{ object }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-sm btn-secondary" data-dismiss="modal">取消</button>
                <button class="btn btn-sm btn-primary" type="submit" id="btn_add_list">确认选择</button>
            </div>
        </div>
    </div>
</div>

<!-- Subject modal -->
<div class="modal fade" id="subject_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">搜索科目</h5>
            </div>
            <div class="modal-body pr-5">
                <div class="form-group row">
                    <label for="id_subject_category" class="col-sm-3 col-form-label">选择类别</label>
                    <select class="col-sm-9 custom-select" id="id_subject_category">
                        <option value="0" selected>全部</option>
                        {% for object in all_categories %}
                            <option value="{{ object.id }}">{{ object }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group row">
                    <label for="id_subject_strategy" class="col-sm-3 col-form-label">或者选择策略</label>
                    <select class="col-sm-9 custom-select" id="id_subject_strategy">
                        <option value="0" disabled selected>全部</option>
                        {% for object in all_strategies %}
                            <option value="{{ object.id }}">{{ object }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group row">
                    <label for="id_subject_subject" class="col-sm-3 col-form-label">选择科目</label>
                    <select class="col-sm-9 custom-select" id="id_subject_subject">
                        <option value="" disabled selected>请选择</option>
                        {% for object in all_subjects %}
                            <option value="{{ object.id }}">{{ object }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-sm btn-secondary" data-dismiss="modal">取消</button>
                <button class="btn btn-sm btn-primary" type="submit" id="btn_add_subject">确认选择</button>
            </div>
        </div>
    </div>
</div>
