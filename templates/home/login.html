{% extends 'base_home.html' %}
{% load static %}
{% block title %}登录{% endblock %}

{% block content %}
    <div class="container">
        <h1>登录工作台</h1>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4 pr-md-5">
                    <div class="form-group row">
                        <label for="id_username" class="col-sm-3 col-form-label">用户名</label>
                        <input type="text" class="col-sm-9 form-control form-control-sm"
                               id="id_username" name="username" required>
                    </div>
                    <div class="form-group row">
                        <label for="id_password" class="col-sm-3 col-form-label">密码</label>
                        <input type="password" class="col-sm-9 form-control form-control-sm"
                               id="id_password" name="password" required>
                    </div>
                </div>
            </div>
            <button class="btn btn-sm btn-primary mb-3" type="submit">登录</button>
        </form>
    </div>
{% endblock %}
