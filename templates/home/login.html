{% extends 'base_grades.html' %}
{% load static %}
{% block title%}登录{% endblock %}

{% block content %}
<div class="container box text-white text-center">
  <h2 class="mx-auto">工业和信息化人才专业知识测评工作台登录系统</h2>
  <form method="post" role="form" class="box-form">
    {% csrf_token %}
    {% for message in messages %}
        <div class="alert alert-warning text-danger">
            {{ message }}
        </div>
    {% endfor %}
    <div class="form-group row">
      <label for="id_username" class="col-sm-2 col-form-label">用户名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id_username" name="id_username" required autofocus>
      </div>
    </div>
    <div class="form-group row">
      <label for="id_password" class="col-sm-2 col-form-label">密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="id_password" name="password" required>
      </div>
    </div>
    <button type="submit" class="btn btn-light">登入工作台</button>
  </form>
  <p class="mx-auto" style="margin-top: 200px;">主办单位：工业和信息化部人才交流中心</p>
</div>
{% endblock %}
