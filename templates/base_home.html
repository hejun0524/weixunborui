<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    {% load static %}
    {% include 'global_css.html' %}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1"></div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="{% url 'home:index' %}">璞实科技</a>
            </div>
            <div class="col-4 d-flex"></div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item{% if n_bar == 'index' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'home:index' %}">主页</a>
                </li>
                <li class="nav-item{% if n_bar == 'about' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'home:about' %}">关于我们</a>
                </li>
                <li class="nav-item{% if n_bar == 'courses' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'home:courses' %}">智能学堂</a>
                </li>
                <li class="nav-item{% if n_bar == 'assessment' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'home:assessment' %}">人才评测</a>
                </li>
                <li class="nav-item{% if n_bar == 'contact' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'home:contact' %}">联系我们</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item {% if n_bar == 'login' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'home:login' %}">登入工作台</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<main role="main" class="container">
    {% block content %}
    {% endblock %}
    <!-- FOOTER -->
    <footer class="container">
        <p>© 2018 璞实科技有限公司</p>
    </footer>
</main>
{% include 'global_js.html' %}
{% block js %}
{% endblock %}
</body>
</html>
